<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco Simples</title>
    <link rel="stylesheet" href="style.css?v=1.1">
    <script src="script.js?v=1.0"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <header id="account-header">
        <h1 id="account-name"></h1>
        <h2 id="account-balance"></h2>
    </header>

    <main>
        <div class="login-container active" id="login-screen">
            <h2>Login</h2>
            <p>Digite seu CPF para acessar:</p>
            <input type="text" id="cpf-input" placeholder="Digite seu CPF" />
            <div>
                <button onclick="login()">Entrar</button>
                <button onclick="createAccount()">Criar Conta</button>
            </div>
            <p id="login-error" style="color: red; display: none;">CPF inválido. Tente novamente.</p>
        </div>

        <div class="account-container" id="account-screen">
            <div class="section">
                <button onclick="showAccountDetails()">Ver mais detalhes da conta</button>
                <button onclick="goToTransactions()">Abrir tela de transações</button>
            </div>
        </div>
        <div class="account-details-container" id="account-details-screen">
            <h2 class="account-details-title" id="account-details-title">Detalhes da Conta</h2>
            <div class="account-details">
                <p><strong>Nome:</strong> <span id="account-details-name"></span></p>
                <p><strong>Id:</strong> <span id="account-details-id"></span></p>
                <p><strong>CPF:</strong> <span id="account-details-cpf"></span></p>
                <p><strong>E-mail:</strong> <span id="account-details-email"></span></p>
                <p><strong>Status de membro:</strong> <span id="account-details-membership-tier"></span></p>
                <p><strong>Saldo:</strong> <span id="account-details-balance"></span></p>
                <div class="button-container" id="button-container">
                  <button>Alterar Dados</button>
                  <button>Excluir Conta</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        Criado por Juan Augusto
    </footer>
</body>

</html>
